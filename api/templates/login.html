
{% extends 'base.html' %}
{% load static %}

{% block content %}

<html>
  <head>
    <script type="text/javascript">
    window.onload = function()
    {
      // fix for windows 8
      if (navigator.appVersion.indexOf("Windows NT 6.2") != -1)
        document.head.innerHTML += '<link rel="stylesheet" type="text/css" href="{% static 'pages/css/windows.chrome.fix.css' %}" />'
    }
    </script>
  </head>
  <body class="fixed-header menu-pin">
    <div class="register-container full-height sm-p-t-30">
      <div class="d-flex justify-content-center flex-column full-height ">
        <h3>로그인</h3>
        <form id="form-login" class="p-t-15" role="form" action="{% url 'login' %}" method="post">
          {% csrf_token %}
          <div class="row">
            <div class="col-md-12">
              <div class="form-group form-group-default">
                <label>User name</label>
                <input type="text" name="username" placeholder="your username" class="form-control" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group form-group-default">
                <label>Password</label>
                <input type="password" name="pass" placeholder="your password" class="form-control" required>
              </div>
            </div>
          </div>
          <button class="btn btn-primary btn-cons m-t-10" type="submit">Login</button><br/>

          <div class="col-lg-6" style="float: right;">
            <button class="btn btn-block btn-info" type="button">
                        <span class="pull-left"><i class="fa fa-facebook"></i></span>
                        <span class="bold">Login with Facebook</span>
            </button>
            <button class="btn btn-block btn-danger" type="button">
                        <span class="pull-left"><i class="fa fa-google-plus"></i></span>
                        <span class="bold">Login with Google+</span>
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="{% static 'pages/js/pages.min.js' %}"></script>
    <script>
    $(function()
    {
      $('#form-login').validate()
    })
    </script>
  </body>
</html>

{% endblock %}

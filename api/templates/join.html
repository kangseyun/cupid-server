
{% extends 'base.html' %}
{% load static %}

{% block content %}

<html>
  <head>
    <script type="text/javascript">
    window.onload = function()
    {
      // fix for windows 8
      if (navigator.appVersion.indexOf("Windows NT 6.2") != -1)
        document.head.innerHTML += '<link rel="stylesheet" type="text/css" href="{% static 'pages/css/windows.chrome.fix.css' %}" />'
    }
    </script>
  </head>
  <body class="fixed-header menu-pin">
    <div class="register-container full-height sm-p-t-30">
      <div class="d-flex justify-content-center flex-column full-height ">
        <h3>회원가입</h3>
        <!-- <p>
          Create a pages account. If you have a facebook account, log into it for this process. Sign in with <a href="#" class="text-info">Facebook</a> or <a href="#" class="text-info">Google</a>
        </p> -->
        <form id="form-register" class="p-t-15" role="form" action="{% url 'join' %}" method="post">
        {% csrf_token %}
          <div class="row">
            <div class="col-md-12">
              <div class="form-group form-group-default">
                <label>이름</label>
                <input type="text" name="name" placeholder="John" class="form-control" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group form-group-default">
                <label>닉네임</label>
                <input type="text" name="nick" placeholder="yourname.pages.com (this can be changed later)" class="form-control" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group form-group-default">
                <label>비밀번호</label>
                <input type="password" name="password" placeholder="Minimum of 4 Charactors" class="form-control" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group form-group-default">
                <label>이메일</label>
                <input type="email" name="email" placeholder="We will send loging details to you" class="form-control" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group form-group-default">
                <label>타입</label>
                <select class="form-control">
                  <option>크리에이터</option>
                  <option>광고주</option>
                </select>
              </div>
            </div>
          </div>
          <button class="btn btn-primary btn-cons m-t-10" type="submit">회원가입</button>
          <div class="row" style="float: right;">
           <div>
            <button class="btn btn-block btn-info" type="button">
                        <span class="bold">페이스북으로 회원가입</span>
            </button>
            <button class="btn btn-block btn-danger" type="button">
                        <span class="bold">구글로 회원가입</span>
            </button>
          </div>
          </div>
        </form>
      </div>
    </div>
    

    <script src="{% static 'pages/js/pages.min.js' %}"></script>
    <script>
    $(function()
    {
      $('#form-register').validate()
    })
    </script>
  </body>
</html>

{% endblock %}
